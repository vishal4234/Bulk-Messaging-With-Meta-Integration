<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login/style.css') }}">
    <title>Signup</title>

    <script>

      function setCookie(name, value, days) {
        let expires = "";
          if (days) {
              const date = new Date();
              date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
              expires = "; expires=" + date.toUTCString();
          }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

    </script>
  </head>
  <body>
    <form action="/signup" method="POST">
  <div class="login_wrapper">
    <div class="login_form">
      <span class="span"><h2>Signup</h2></span>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Your Name"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your Password"
        required
      />
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        placeholder="Confirm your Password"
        required
      />
      <button type="submit" id="signupButton">Signup</button>
      <span><a href="{{ url_for('login') }}">I have an account</a></span>
    </div>
  </div>
</form>

  </body>
</html>
